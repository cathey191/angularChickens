<form
  (ngSubmit)="search()"
  [formGroup]="searchForm"
  method="POST"
  onsubmit="event.preventDefault();return false">
  <label for="search"></label>
  <input
    class="search-input"
    id="search"
    formControlName="searchQuery"
    type="text">
  <button type="submit">Search</button>
</form>
